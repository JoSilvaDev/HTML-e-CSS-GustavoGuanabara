<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }
        tr.primeira{
            background-color: rgba(255, 127, 80, 0.512);
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
<tr class="primeira">
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
</tr>
<tr>
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
</tr>
<tr>
    <td>A3</td>
    <td>B3</td>
    <td>C3</td>
</tr>
    </table>
</body>
</html>
