<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="500" poster="imagens/images.jpeg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.m4v" type="video/mp4">
        <source src="midia/Meu-Video2.webm" type="video/webm">
        <p>Seu navegador não é compativel, <a href="midia/meu-video.mp4">baixe o vídeo aqui.</a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9rZKhGrQ1wo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
